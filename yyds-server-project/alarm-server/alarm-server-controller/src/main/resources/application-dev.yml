spring:
  application:
    name: alarm-server-controller
  redis:
      ## Redis数据库索引(默认为0)
      database: 10
      ## 连接超时时间（毫秒）
      timeout: 60000
      ## 连接池最大连接数（使用负值表示没有限制）
      pool:
        max-active: 300
      ## 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
      ## 连接池中的最大空闲连接
        max-idle: 100
      ## 连接池中的最小空闲连接
        min-idle: 20
      host: 172.16.5.26
      port: 6379
      pendingAlarm: pendingAlarm  #redis中待处理告警key和相关表类型

server:
  groupCode: GROUP
  name: ALARM_SERVER_CONTROLLER #\u544A\u8B66\u5904\u7406\u540E\u7AEF\u5165\u53E3
  version: V1.0.0                  #\u7248\u672C\u53F7
  port: 19001                      #\u7AEF\u53E3\u53F7

register:
  scanBasePackage: com.kongtrolink.framework #\u9ED8\u8BA4\u914D\u7F6Ecom.kongtrolink.framework \u5982\u679C\u9879\u76EE\u7684\u5305\u540D\u4E0D\u4E00\u81F4\u9700\u8981\u624B\u52A8\u914D\u7F6E
#  url: zookeeper://172.16.5.26:2181,172.16.5.26:2182,172.16.5.26:2183 #\u5F00\u53D1\u6001\u7684\u670D\u52A1\u548C\u4E91\u7BA1\u670D\u52A1\u914D\u7F6E\uFF0C\u5F00\u53D1\u6001\u670D\u52A1\u53EF\u4EE5\u4E0D\u4F9D\u8D56\u4E91\u7BA1\u8FDB\u884C\u90E8\u5206\u529F\u80FD\u670D\u52A1\u7684\u5F00\u53D1

mqtt:
  username: root #\u53EF\u9009\u914D\u7F6E mqtt\u914D\u7F6E\u76F8\u5173
  password: 123456 #\u53EF\u9009\u914D\u7F6E mqtt\u914D\u7F6E\u76F8\u5173
  url: tcp://172.16.5.62:1883 #\u63A8\u9001\u4FE1\u606F\u7684\u8FDE\u63A5\u5730\u5740\uFF0C\u5982\u679C\u6709\u591A\u4E2A\uFF0C\u7528\u9017\u53F7\u9694\u5F00\uFF0C\u5982\uFF1Atcp://127.0.0.1:61613,tcp://192.168.1.61:61613

mongodb:
#  uri: mongodb://172.16.5.61:27017/alarm_server
  uri: mongodb://172.16.5.61:27017/alarm-server


executor:
  threadPool:
    corePoolSize: 10 #\u6838\u5FC3\u6267\u884C\u7EBF\u7A0B\u6570
    maxPoolSize: 1000 #\u6700\u5927\u7EF4\u62A4\u7EBF\u7A0B\u6570

management:   #动态刷新配置文件
  security:
    enabled: false
#告警产生操作流程
reportOperate:
#  operate[0]:
#    enterServerCode: YYDS_TOWER_SERVER_1.0.0
#    operaCode: handleLevel
#  operate[1]:
#    enterServerCode: YYDS_TOWER_SERVER_1.0.0
#    operaCode: handleDeliver
  operate[0]:
    enterServerCode: YYDS_TOWER_SERVER_1.0.0
    operaCode: sdgdScloudAlarmReport

#告警消除操作流程
resloveOperate:
#  operate[0]:
#    enterServerCode: YYDS_TOWER_SERVER_1.0.0
#    operaCode: handleDeliver
  operate[0]:
    enterServerCode: YYDS_TOWER_SERVER_1.0.0
    operaCode: sdgdScloudAlarmResolve