logging:
  level:
    root: info
    org.apache.hadoop.util.Shell: OFF
    org.mongodb.driver.*: OFF
  pattern:
    console: "%clr(%d{MM-dd HH:mm:ss.SSS}){faint} %clr(${server.name} ${LOG_LEVEL_PATTERN}) %clr(${PID:- }){magenta} %clr([%5.5t]){faint} %clr(%-20.20logger{39} %5.5line){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}}"
    file: "%clr(%d{MM-dd HH:mm:ss.SSS}){faint} %clr(${server.name} ${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr([%5.5t]){faint} %clr(%-20.20{39} %5.5line){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}}"

mongodb:
  uri: mongodb://172.16.6.9:27017/minifsu2
#  uri: mongodb://mini-fsu-db:123456@172.16.5.228:27017/mini-fsu-db
#  uri: mongodb://172.16.5.213:27017/db_cntb_minifsu

server:
  name: minifsu-business #服务名称
  bindIp: 172.16.6.71 #服务本机地址
  rpc:
    port: 18830 #服务rpc_server占用端口
spring:
  redis:
    ## Redis数据库索引(默认为0)
    database: 3
    ## 连接超时时间（毫秒）
    timeout: 60000
    ## 连接池最大连接数（使用负值表示没有限制）
    pool:
      max-active: 300
    ## 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: 10000
    ## 连接池中的最大空闲连接
      max-idle: 100
    ## 连接池中的最小空闲连接
      min-idle: 20
#    host: 172.16.5.228
    host: 172.16.5.26
    port: 6379

resource:
  path:
    sn: e:\IdeaProjects\YYDS\AppResources\sn #sn升级文件目录名称

executor:
  threadPool:
    corePoolSize: 10 #核心执行线程数
    maxPoolSize: 1000 #最大维护线程数

rpc:
  client:
    timeout: 60000 #rpc请求超时时间
  controller: #controller服务配置信息
    hostname: 172.16.6.71
    port: 18800
register:
  delay: 100 #注册延时随机基数 注册随机值区间 delay ~ delay * 2

switch:
  threshold:
    engineVer: 1.3.7.9 #不需要下发门限的版本号
compiler:
  fileVersionId: 1 #1 测试 2 正式 3 稳定